<!-- Footer section -->
{% if page.permalink == '/' and site.data.curtana.clean_homepage %}
{% else %}
  <footer class="footer">
    <ul>
      <li><a href="{{ site.base }}/">{{ site.name }}</a></li>
      <li><a href="https://github.io/sanghoyoon">GitHub</a></li>
      <li><a href="https://facebook.com/sangho1124">Facebook</a></li>
    </ul>
  </footer>
{% endif %}

<!-- The following code is an example use of including external JavaScript libraries -->
{% if page.plugin == 'lightense' %}
  <script src="{{ '/js/lightense.js?assets-inline' | prepend: amsf_theme_assets }}"></script>
  <script>
    window.addEventListener('load', function () {
      var el = document.querySelectorAll('p > img:not(.no-lightense),.lightense');
      Lightense(el);
    }, false);
  </script>
{% endif %}

<!-- Theme scripts -->
<script src="{{ '/js/app.js?assets-inline' | prepend: amsf_theme_assets }}"></script>

<!-- User custom scripts -->
<script src="{{ '/js/user.js?assets-inline' | prepend: amsf_user_assets }}"></script>

<!-- Google Analytics tracking code -->
{{ amsf_google_analytics }}

<!-- Foot hooks -->
{% if page.foot %}
  {{ page.foot }}
{% endif %}
